<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Kanban Board</title>
</head>
<body>

 

    <div id="page-container">

        <div class="toolbox">

          

            <div class="toolbox-priority">

                <div class="color pink"></div>
                <div class="color blue"></div>
                <div class="color purple"></div>
                <div class="color green"></div>

            </div>
            
            <div class="action-btn">

                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-btn">
                    <i class="fa-solid fa-trash"></i>
                </div>

            </div>



        </div>

        <div class="main">

            <div class="heading-cont">
                <h2 class="heading-pending">Pending</h2>
                <h2 class="heading-finished">Finished</h2>
            </div>

            <div class="container-wrapper">

                <div class="pending-cont container">
                    <div class="ticket-cont">
                        <div class="ticket-color green"></div>
                        <div class="ticket-id">12defsg1</div>
                        <div class="ticket-area">qwefsdsfgvgr</div>
                        <div class="lock-unlock">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                </div>
                <div class="finished-cont container"></div>
            </div>


        </div>

        <div class="modal">
            <div class="modal-textarea">
                <textarea name="textarea" id="" cols="30" rows="20"></textarea>

            </div>
          

            <div class="priority-color">
                <i class="fa-solid fa-xmark"></i>
                <div class="color items pink"> </div>
                <div class="color items blue"> </div>
                <div class="color items purple"> </div>
                <div class="color items green"> </div>
            </div> 
        </div>
   
    </div>




    <script src="./main.js"></script>
    
</body>
</html>
